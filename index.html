<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creator Profile &mdash; Full (Stories + Chat + Donate)</title>
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
      --radius: 20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    body { margin: 0; background: var(--bg); color: var(--fg); }
    .container { max-width: 800px; margin: 0 auto; padding: 0 16px; }

    /* Header/Profile */
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .8rem 1rem;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0.8rem;
    }
    nav {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      width: 200px;
      background: var(--bg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: display 0.3s ease-in-out;
      z-index: 1000;
    }
    nav.open {
      display: block;
    }
    .nav-header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }
    .close-nav-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--fg);
      padding: 0.8rem;
    }
    nav ul {
      list-style: none;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    nav li { margin: 0; }
    nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2rem;
    }
    nav a:hover { color: var(--accent); }

    .profile { text-align: center; padding: 1rem; }
    .profile-pic-wrapper { position: relative; display: inline-block; }

    /* Static Instagram Story Border (No Animation) */
    .profile-pic-wrapper.has-story {
      position: relative;
      padding: 4px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 50%;
    }
    .profile-pic-wrapper.has-story .profile-pic {
      border: 3px solid var(--bg);
      position: relative;
      z-index: 1;
    }
    .profile img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    .creator-name {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .3rem;
      margin-top: .5rem;
    }
    .verified { color: var(--accent); font-size: 1.2rem; }
    .username { color: var(--muted); margin-bottom: .5rem; }
    .stats { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0; }
    .stat strong { display: block; font-size: 1.2rem; }
    .actions {
      display: flex;
      gap: .8rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .actions button {
      flex: 1;
      padding: .8rem 1.2rem;
      border-radius: var(--radius);
      border: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .subscribe { background: var(--accent); color: white; }
    .message { background: #e5e7eb; }
    .donate { background: #facc15; }

    /* Tabs / media */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
    .tab-btn {
      background: none;
      border: none;
      padding: .6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      font-size: 1.1rem;
    }
    .tab-btn.active {
      color: var(--accent);
      border-bottom: 3px solid var(--accent);
    }
    .tab-content { display: none; margin: 2rem 0; }
    .tab-content.active { display: block; }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .media-grid img, .media-grid video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius);
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      color: var(--muted);
      font-size: .9rem;
    }

    /* Chat */
    .chat-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: #fff;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .6rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-header-left {
      display: flex;
      align-items: center;
      gap: .6rem;
    }
    .chat-header-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-user-info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .chat-user-info strong { font-size: .95rem; }
    .online { font-size: .75rem; color: green; }
    .chat-header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .chat-header button {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--fg);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      background: #f3f4f6;
    }
    .msg-wrapper { display: flex; flex-direction: column; align-items: flex-end; }
    .msg {
      max-width: 70%;
      padding: .6rem .9rem;
      border-radius: var(--radius);
      line-height: 1.4;
      font-size: .9rem;
      word-wrap: break-word;
    }
    .creator-msg { background: #e5e7eb; align-self: flex-start; }
    .user-msg { background: var(--accent); color: white; }
    .seen {
      font-size: .7rem;
      color: var(--muted);
      margin-top: .2rem;
      margin-right: .3rem;
    }
    .typing {
      font-size: .8rem;
      color: var(--muted);
      font-style: italic;
      margin: .2rem 0;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: .5rem;
      border-top: 1px solid #e5e7eb;
      background: white;
    }
    .chat-input input {
      flex: 1;
      padding: .8rem;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      background: none;
      border: none;
      font-size: 1.4rem;
      margin-left: .6rem;
      cursor: pointer;
      color: var(--accent);
    }

    /* Donation modals */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content h3 { margin: 0 0 1rem; font-size: 1.3rem; }
    .close-x-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .modal-button {
      padding: .8rem 1.4rem;
      margin: .6rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }
    .btc-button {
      background: linear-gradient(45deg, #f7931a, #ffbf00);
    }
    .paypal-button { background: #0070ba; }
    .back-button {
      background: #f7931a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: .8rem 1.4rem;
      margin-top: .6rem;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .qr-code {
      border: 2px solid #f7931a;
      border-radius: 10px;
      padding: 8px;
      margin: 10px auto;
      background: white;
      width: 100%;
      max-width: 200px;
      display: block;
    }
    .wallet-address-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      gap: 8px;
    }
    .wallet-address {
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
      color: #444;
      padding: 8px 10px;
      background: #f1f1f1;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .copy-button {
      background: #28a745;
      color: white;
      padding: .8rem 1.4rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .copy-button:hover { background: #218838; }
    .status-message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .status-success { color: #28a745; }
    .status-error { color: #dc3545; }
    .donate-button {
      background: linear-gradient(45deg, #f7931a, #ffbf00);
      color: white;
      padding: .8rem 1.4rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: .6rem;
      box-shadow: 0 4px 8px rgba(247, 147, 26, 0.3);
    }

    /* Story modal */
    .story-modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    /* ... (remaining story styles unchanged) ... */

  </style>
</head>
<body>
  <div class="container main-screen">
    <header>
      <h1 style="margin:0;font-size:1.25rem">Creator</h1>
      <button class="menu-btn">&#9776;</button>
      <nav>
        <div class="nav-header">
          <button class="close-nav-btn">&#10006;</button>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#chat">Chat</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
    </header>

    <section class="profile">
      <div class="profile-pic-wrapper has-story">
        <img id="profilePic" class="profile-pic" src="profile.png" alt="Creator profile picture">
      </div>
      <div class="creator-name">Sofia Creator <span class="verified">&#10004;</span></div>
      <div class="username">@sofia123</div>
      <div class="stats">
        <div class="stat"><strong>15.2k</strong> Followers</div>
        <div class="stat"><strong>320k</strong> Likes</div>
      </div>
      <div class="actions">
        <button class="subscribe">Subscribe</button>
        <button class="message" id="openChat">Message</button>
        <button class="donate" id="openDonate">Donate</button>
      </div>
    </section>

    <!-- Tabs and content unchanged -->
    ...

    <footer>&copy; <span id="year"></span> Sofia Creator</footer>
  </div>

  <!-- Chat screen -->
  <div id="chatScreen" class="chat-screen container">
    <div class="chat-header">
      <div class="chat-header-left">
        <button class="btn" id="backToMain">&#8592;</button>
        <img src="profile.png" alt="Creator">
        <div class="chat-user-info">
          <strong>Sofia Creator</strong>
          <span class="online">Online</span>
        </div>
      </div>
      <div class="chat-header-right">
        <button title="Video Call">&#127909;</button>
        <button title="Voice Call">&#128222;</button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Message...">
      <button id="sendMessage">&#10148;</button>
    </div>
  </div>

  <!-- Donation Modals -->
  <div id="chooseMethodModal" class="modal">
    <div class="modal-content">
      <button class="close-x-button" id="closeDonate">&#10006;</button>
      <h3>Choose Your Donation Method</h3>
      <div class="modal-buttons-container">
        <button class="modal-button btc-button" id="openBtcDonate">Donate with Bitcoin</button>
        <form action="https://www.paypal.com/donate" method="post" target="_blank" style="display:inline;">
          <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@EXAMPLE.COM"/>
          <input type="hidden" name="currency_code" value="USD"/>
          <input type="submit" class="modal-button paypal-button" value="Donate with PayPal"/>
        </form>
      </div>
    </div>
  </div>

  <div id="btcDonateModal" class="modal">
    <div class="modal-content">
      <button class="close-x-button" id="closeBtcDonate">&#10006;</button>
      <h3>Support Us with Bitcoin! &#128640;</h3>
      <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n" alt="BTC QR Code" class="qr-code">
      <p>Scan the QR code or copy the address below:</p>
      <div class="wallet-address-container">
        <div class="wallet-address" id="btcAddress">bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n</div>
        <button class="copy-button" id="copyBtcAddress">Copy</button>
      </div>
      <div id="statusMessage" class="status-message"></div>
      <button class="donate-button" id="donateBtcNow">Donate BTC Now</button>
      <button class="back-button" id="backToDonate">Back</button>
    </div>
  </div>

  <!-- Stories and scripts unchanged -->
  ...

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Menu
    const menuBtn = document.querySelector(".menu-btn");
    const nav = document.querySelector("nav");
    const closeNavBtn = document.querySelector(".close-nav-btn");
    menuBtn.onclick = () => nav.classList.add("open");
    closeNavBtn.onclick = () => nav.classList.remove("open");

    // Tabs
    document.querySelectorAll(".tab-btn").forEach(b => {
      b.onclick = () => {
        document.querySelectorAll(".tab-btn").forEach(x => x.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        b.classList.add("active");
        document.getElementById(b.dataset.tab).classList.add("active");
      };
    });

    // Chat
    const chatScreen = document.getElementById("chatScreen");
    const openChat = document.getElementById("openChat");
    const backToMain = document.getElementById("backToMain");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");

    function addMessage(text, sender = "creator") {
      const wrapper = document.createElement("div");
      wrapper.className = "msg-wrapper";
      if (sender === "creator") wrapper.style.alignItems = "flex-start";
      const msg = document.createElement("div");
      msg.className = "msg " + (sender === "creator" ? "creator-msg" : "user-msg");
      msg.textContent = text;
      wrapper.appendChild(msg);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return wrapper;
    }
    function addSeen(wrapper) {
      const seen = document.createElement("div");
      seen.className = "seen";
      seen.textContent = "Seen";
      wrapper.appendChild(seen);
    }
    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "Sofia is typing...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return typing;
    }
    openChat.onclick = () => {
      chatScreen.style.display = "flex";
      document.querySelector(".main-screen").style.display = "none";
      chatMessages.innerHTML = "";
      setTimeout(() => addMessage("Welcome to my chat! &#128140;", "creator"), 400);
    };
    backToMain.onclick = () => {
      chatScreen.style.display = "none";
      document.querySelector(".main-screen").style.display = "block";
    };
    sendMessage.onclick = () => {
      const text = chatInput.value.trim();
      if (text) {
        const wrapper = addMessage(text, "user");
        chatInput.value = "";
        setTimeout(() => {
          addSeen(wrapper);
          const typingIndicator = showTyping();
          setTimeout(() => {
            typingIndicator.remove();
            const reply = addMessage("Check this out &#128073; https://mywebsite.com", "creator");
            reply.querySelector(".msg").innerHTML = 'Check this out &#128073; <a href="https://mywebsite.com" target="_blank">https://mywebsite.com</a>';
          }, 3000);
        }, 2000);
      }
    };
    chatInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage.click(); });

    // Donation Modals
    const donateModal = document.getElementById("chooseMethodModal");
    const btcDonateModal = document.getElementById("btcDonateModal");
    const openDonate = document.getElementById("openDonate");
    const closeDonate = document.getElementById("closeDonate");
    const openBtcDonate = document.getElementById("openBtcDonate");
    const closeBtcDonate = document.getElementById("closeBtcDonate");
    const backToDonate = document.getElementById("backToDonate");
    const copyBtcAddress = document.getElementById("copyBtcAddress");
    const donateBtcNow = document.getElementById("donateBtcNow");
    const btcAddress = document.getElementById("btcAddress").textContent.trim();

    openDonate.onclick = () => donateModal.style.display = "flex";
    closeDonate.onclick = () => donateModal.style.display = "none";
    openBtcDonate.onclick = () => {
      donateModal.style.display = "none";
      btcDonateModal.style.display = "flex";
    };
    closeBtcDonate.onclick = () => btcDonateModal.style.display = "none";
    backToDonate.onclick = () => {
      btcDonateModal.style.display = "none";
      donateModal.style.display = "flex";
    };
    copyBtcAddress.onclick = () => {
      navigator.clipboard.writeText(btcAddress)
        .then(() => showStatus("Address copied! &#128203;", "success"))
        .catch(() => showStatus("Failed to copy", "error"));
    };
    donateBtcNow.onclick = () => {
      window.open("https://www.blockchain.com/explorer/addresses/btc/" + btcAddress, "_blank");
      btcDonateModal.style.display = "none";
    };
    function showStatus(msg, type) {
      const s = document.getElementById("statusMessage");
      s.textContent = msg;
      s.className = "status-message status-" + type;
      s.style.display = "block";
      setTimeout(() => s.style.display = "none", 3000);
    }

    // Stories (unchanged)
  </script>
</body>
</html>
